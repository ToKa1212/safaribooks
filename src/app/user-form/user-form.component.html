<div class="container">
  <h1>User Form page!</h1>
  <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div class="form-group">
      <label for="firstName" id="_firstName">First name</label><br>
      <input type="text"
             class="form-control"
             id="firstName" required
             [(ngModel)]="model.firstName"
             name="firstName"
             #firstName="ngModel"
             minlength="3">
      <!--<div *ngIf="firstName.touched && firstName.errors">-->
        <!--<div class="alert alert-danger"-->
             <!--*ngIf="firstName.errors.required">First name is required!-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="alert alert-danger"-->
           <!--*ngIf="firstName.errors.minlength">First name have minimum of 3 characters!-->
      <!--</div>-->
    </div>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="text"
             class="form-control"
             id="email" required
             [(ngModel)]="model.email"
             name="email"
             #email="ngModel"
             minlength="3">
      <!--<div *ngIf="email.touched && email.errors">-->
      <!--<div class="alert alert-danger"-->
      <!--*ngIf="email.errors.required">Email is required!-->
      <!--</div>-->
      <!--</div>-->
      <!--<div class="alert alert-danger"-->
      <!--*ngIf="email.errors.minlength">Emailhave minimum of 3 characters!-->
      <!--</div>-->
    </div>
    <div class="form-group">
      <label for="country">Country</label><br>
      <select class="form-control" id="country"
              [(ngModel)]="model.country"
              name="country">
        <option *ngFor="let c of countries"
                [value]="c">{{c}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default"
            [disabled]="!userForm.form.valid">Submit
    </button>
  </form>
</div>
<br>
<div [hidden]="!submitted">
  You have submitted the following content:
  <div>
    First name: {{model.firstName}}<br>
    Email: {{model.email}}<br>
    Country: {{model.country}}<br>
    <button class="btn btn-default"
            (click)="submitted=false">Remove information
    </button>
  </div>
</div>
